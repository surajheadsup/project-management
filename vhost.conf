# Load SSL module
LoadModule ssl_module modules/mod_ssl.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule alias_module modules/mod_alias.so

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName projects.headsupcorporation.com
    Redirect permanent / https://projects.headsupcorporation.com/
</VirtualHost>

# HTTPS configuration
<VirtualHost *:443>
    ServerName projects.headsupcorporation.com

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/certificates/projects.headsupcorporation.com/fullchain.pem
    SSLCertificateKeyFile /usr/local/apache2/conf/certificates/projects.headsupcorporation.com/privkey.pem

    ProxyPreserveHost On
    ProxyPass / http://helper:8000/
    ProxyPassReverse / http://helper:8000/

    # Logging
    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log combined
</VirtualHost>
